<div class="container title" ng-if="!data.questions[data.current].active" style="background-color: #FF5330;" flex column center>
    <div class="presentation" flex column center>
        <h1>Backbone.js</h1>
        <h3>Real Time Polling</h3>
    </div>

    <div class="presenter" flex column center center-items>
        <div class="profile-pic" ng-style="{'background-image': 'url(https://lh3.googleusercontent.com/-1zEfFKV5gKs/AAAAAAAAAAI/AAAAAAAAG0o/90oM4VFz7gI/s92-c-k-no/photo.jpg)'}"></div>
        <h2>Kyle Buchanan</h2>
    </div>
</div>

<div class="container" ng-if="data.questions[data.current].active" flex column center center-items>
    <div>
        <h1>{{data.questions[data.current].question}}</h1>

        <div ng-repeat="answer in data.questions[data.current].answers">
            <label><input type="radio" name="name" ng-model="$parent.userAnswer.selected" ng-value="answer.text" ng-change="update($index)"> {{answer.text}}</label>
        </div>
    </div>
</div>
